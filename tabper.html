    <style>

            --metal-pauvre: #C70039;

            --non-metal: #2ECC71;

            --gaz-noble: #9B59B6;
            --lanthanide: #E74C3C;
            --actinide: #F1C40F;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeIn 1s ease-out;
            margin-top: 0.5%;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
            animation: slideIn 1s ease-out;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }

        .periodic-table {
            display: grid;
            grid-template-columns: repeat(18, minmax(70px, 1fr));
            gap: 4px;
            max-width: 1800px;
            margin: 1%;
            perspective: 1000px;
        }

        .element {
            position: relative;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: fadeInScale 0.5s ease-out backwards;
        }

        .element:hover {
            transform: translateZ(20px) rotate(5deg);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .element-content {
            text-align: center;
        }

        .atomic-number {
            font-size: 0.8rem;
            position: absolute;
            top: 4px;
            left: 4px;
        }

        .symbol {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0.5rem 0;
        }

        .name {
            font-size: 0.7rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            background: rgba(255, 255, 255, 0.95);
            color: #000;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            max-width: 500px;
            width: 90%;
        }

        .popup.active {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
            visibility: visible;
        }

        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid rgba(0, 0, 0, 0.1);
        }

        .popup-title {
            font-size: 1.8rem;
            color: #2c3e50;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #e74c3c;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(231, 76, 60, 0.1);
            transform: rotate(90deg);
        }

        .element-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin: 5rem 0;
        }

        .detail-item {
            padding: 0.5rem;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 8px;
        }

        .detail-label {
            font-size: 0.8rem;
            color: #7f8c8d;
            margin-bottom: 0.2rem;
        }

        .detail-value {
            font-weight: bold;
            color: #2c3e50;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        @media (max-width: 1200px) {
            .periodic-table {
                grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
                padding: 1rem;
            }

            .element {
                font-size: 0.8rem;
            }
        }
    </style>

        // Fonction pour créer les éléments du tableau
        function createPeriodicTable() {
            const table = document.getElementById('periodicTable');
            elements.forEach((element, index) => {
                const delay = index * 0.05;
                const elementDiv = document.createElement('div');
                elementDiv.className = `element ${element.category}`;
                elementDiv.style.backgroundColor = `var(--${element.category})`;
                elementDiv.style.animationDelay = `${delay}s`;
                elementDiv.innerHTML = `
                    <div class="element-content">
                        <span class="atomic-number">${element.atomicNumber}</span>
                        <div class="symbol">${element.symbol}</div>
                        <div class="name">${element.name}</div>
                    </div>
                `;
                elementDiv.onclick = () => showPopup(element);
                table.appendChild(elementDiv);
            });
        }

        function showPopup(element) {
            const popup = document.getElementById('popup');
            const overlay = document.getElementById('overlay');
            const popupTitle = document.getElementById('popupTitle');
            const elementDetails = document.getElementById('elementDetails');

            popupTitle.textContent = `${element.name} (${element.symbol})`;
            elementDetails.innerHTML = `
                <div class="detail-item">
                    <div class="detail-label">Numéro atomique</div>
                    <div class="detail-value">${element.atomicNumber}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Masse atomique</div>
                    <div class="detail-value">${element.atomicMass}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Configuration électronique</div>
                    <div class="detail-value">${element.electronConfig}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Catégorie</div>
                    <div class="detail-value">${element.category}</div>
                </div>
            `;

            popup.classList.add('active');
            overlay.classList.add('active');
        }

        function closePopup() {
            const popup = document.getElementById('popup');
            const overlay = document.getElementById('overlay');
            popup.classList.remove('active');
            overlay.classList.remove('active');
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', createPeriodicTable);
    </script>
